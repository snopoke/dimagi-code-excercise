# see http://www.unitils.org/tutorial-database.html
unitils.configuration.localFileName=unitils-addelivery-local.properties

database.schemaNames=whereami
database.driverClassName=com.mysql.jdbc.Driver
database.url=jdbc:mysql://localhost/whereami
database.dialect=mysql

dbMaintainer.script.locations=dbscripts
dataSetStructureGenerator.xsd.dirName=src/test/resources/dbunit/xsd
updateDataBaseSchema.enabled=true
dbMaintainer.autoCreateExecutedScriptsTable=true